<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml"
    href="https://res.cloudinary.com/ferjen/image/upload/v1705229541/icons/rocket-solid-36_bk0ayo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="./style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js" defer></script>
  <script type="module" src="index.js" defer></script>

  <title>Sellador de PDF</title>
</head>

<body>
  <section class="center-screen">
    <div class="mb-3">
      <label for="pdfInput" class="form-label">Seleccionar PDFs</label>
      <input class="form-control" type="file" id="pdfInput" accept=".pdf" multiple>
    </div>

    <div class="mt-3 mb-3">
      <label for="imageInput" class="form-label">Seleccionar Sellos (Hasta 5 img)</label>
      <input class="form-control" type="file" id="imageInput" accept="image/png, image/jpeg" multiple
        data-browse="Archivo">
    </div>

    <button id="processPDFButton" class="btn btn-success mt-3">Agregar sello al PDF</button>
  </section>

  <footer>
    <a href="https://github.com/ferjencoder">by ferjen</a>
  </footer>
</body>

</html>
